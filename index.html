<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/images/mylogo.png " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prateek Haldkar</title>
    <link rel="stylesheet" href="./src/css/output.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
  </head>
  <body>
    <div id="root">
      
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const htmlclass = document.querySelector('html');
          const chaluElement = document.querySelector('#chalu');
          if (chaluElement) {
            chaluElement.addEventListener("click", () => {
              console.log(htmlclass.classList)
              if(htmlclass.classList.contains('light')){
                htmlclass.classList.replace('light','dark')
              }else{
                htmlclass.classList.replace('dark','light')
              }
            });
          } else {
            console.log("Element with id 'chalu' not found.");
          }
        }, 100); // Delay by 100ms to allow React to render
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>



<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
